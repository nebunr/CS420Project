<!-- HTML code for overwatch game page-->
<!DOCTYPE html>
<html>
<head>
	<!-- attach corresponding css -->
	<link rel="stylesheet" href="ow.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- add navigation bar to top of window-->
<div class="topnav">
  <a href="index.html">Home</a>
  <a href="settings.html">Settings</a>
  <a href="about.html">About</a>
</div>
<!-- place image of game-->
<div class = "image">
	<img src="ow2.webp" alt = "Overwatch">
</div>
<!-- title and description of game text box-->
<div class = "text">
	<h3>Overwatch</h3>
	<h2 style="text-align:center;">Overwatch is a team-based multiplayer first-person shooter developed and published by Blizzard Entertainment. Players on a team work together to secure and defend control points on a map or escort a payload across the map in a limited amount of time.</h2>

</div>
<!-- button to return to parameter page-->
<a href="param.html">
	<button class = "gameButton" style = "border:none; border-radius: 8px;">
		<h3>BACK?</h3>
	</button>
</a>
<!-- share button-->
<button class = "sharebutton">
	<span>Share</span>
</button>
<!-- button to go to games website-->
<a href="https://playoverwatch.com/en-us/">
<button class = "infobutton">
	<span>More Info</span>
</button>
</a>

</body>
</html>
